<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/library/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add a ToDo">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to work</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Set daily goal</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Learn web development on lunch break</li>
		</ul>
	</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
